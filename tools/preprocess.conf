# tools/preprocess.conf
# Simple line-only substitutions: [[TOKEN]] = replacement
[[EXAMPLE]] = <div class="example">inserted this example</div>

# With arguments
[[EXAMPLE_WITH_ARGS, first, second="alpha", third="beta gamma"]] = Replacement text first is ${first} second is ${second} and third is ${third}

# Multi-line via file include:
[[SNIPPET_EXAMPLE]] = @file:snippets/example.html

# Multi-line fenced
[[FENCED_EXAMPLE]] = ```html
<div class="fenced-example">
  <p><b>Note</b> Inserted this fenced example.</p>
</div>
```

